<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Счет Бачата</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Подключение Remix Icon для иконок -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Учимся считать Бачату</h1>

      <!-- Зона загрузки файла -->
      <div id="dropZone">
        <i class="ri-upload-cloud-2-line upload-icon"></i>
        <p>
          Перетащите аудиофайл сюда или
          <button id="selectFileBtn">Выберите файл</button>
        </p>
      </div>
      <input
        type="file"
        id="fileInput"
        accept="audio/*"
        style="display: none"
      />

      <!-- Волновая форма -->
      <div id="waveform"></div>

      <!-- Отдельный ползунок для управления позицией воспроизведения -->
      <div id="customSliderContainer">
        <input type="range" id="customProgress" min="0" max="100" value="0" />
      </div>

      <!-- Контролы воспроизведения и отметки -->
      <div id="controls">
        <button id="playBtn"><i class="ri-play-fill"></i> Воспроизвести</button>
        <button id="pauseBtn"><i class="ri-pause-fill"></i> Пауза</button>
        <button id="markPatternBtn">
          <i class="ri-map-pin-line"></i> Отметить Паттерн
        </button>
        <button id="undoPatternBtn">
          <i class="ri-arrow-go-back-line"></i> Отменить паттерн
        </button>
      </div>

      <!-- Счётчик битов и настройка BPM -->
      <div id="beatControl">
        <div id="beatCounter">
          <div class="beat" data-beat="1">1</div>
          <div class="beat" data-beat="2">2</div>
          <div class="beat" data-beat="3">3</div>
          <div class="beat" data-beat="4">4</div>
          <div class="beat" data-beat="5">5</div>
          <div class="beat" data-beat="6">6</div>
          <div class="beat" data-beat="7">7</div>
          <div class="beat" data-beat="8">8</div>
        </div>
        <div id="bpmControl">
          <label for="bpmInput">BPM:</label>
          <input type="number" id="bpmInput" value="120" min="40" max="300" />
          <button id="setBpmBtn">Установить BPM</button>
        </div>
        <div id="presetBpmControl">
          <label>Стандартные BPM:</label>
          <button class="preset-bpm-btn" data-bpm="110">
            Медленная (110 BPM)
          </button>
          <button class="preset-bpm-btn" data-bpm="120">
            Стандартная (120 BPM)
          </button>
          <button class="preset-bpm-btn" data-bpm="130">
            Быстрая (130 BPM)
          </button>
        </div>
        <div id="timeDisplay">
          <span id="currentTime">00:00</span> /
          <span id="totalTime">00:00</span>
        </div>
      </div>

      <!-- Контейнер для отображения сохранённых паттернов -->
      <div id="patternsContainer"></div>
    </div>

    <!-- Подключение библиотек через CDN -->
    <script src="https://unpkg.com/wavesurfer.js@6.6.0/dist/wavesurfer.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@6.6.0/dist/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <!-- Подключение основного скрипта приложения -->
    <script src="app.js"></script>
  </body>
</html>
